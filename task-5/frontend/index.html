<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="ribbon">
      <div class="rTitle">
        <p class="file">File</p>
        <p class="operations">Operations</p>
        <!-- <p>Crud</p> -->
        <p>Graph</p>
      </div>
      <div class="rOptions">
        <div class="r-1">
          <div class="curved"></div>
        </div>
        <div class="r-2"></div>
        <div class="r-31">
          <div class="upload">
            <label for="file-upload" class="custom-file-upload">
              <img src="assets/upload.jpg" alt="" />
              <p>Custom Upload</p>
            </label>
            <input id="file-upload" type="file" />
          </div>
          <div class="open">
            <label for="file-upload" class="custom-file-upload">
              <img src="assets/open.png" alt="" />
              <p>Open</p>
            </label>
            <input id="file-upload" type="file" />
          </div>
        </div>
        <div class="r-32">
          <div>
            <button class="find">
              <img src="assets/find.png" alt="" />
            </button>
            <p>Find</p>
          </div>
          <div>
            <button class="findReplace">
              <img src="assets/find_replace.png" alt="" />
            </button>
            <p>Find and Replace</p>
          </div>
          <div>
            <button class="sort">
              <img src="assets/sort.jfif" alt="" />
            </button>
            <p>Sort</p>
          </div>
        </div>
      </div>
    </div>
    <div class="excel">
      <!-- <canvas id="gridCanvas3" height="2000" width="100"></canvas>
      <div class="cols"> -->
      <!-- <canvas id="gridCanvas1" width="3000" height="30"></canvas> -->
      <canvas id="gridCanvas" height="728" width="1096"></canvas>
      <!-- </div> -->

      <!-- <input type="text" class="excelInp"> -->
    </div>

    <script src="test/index.js"></script>
