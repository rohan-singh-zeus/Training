<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="gridContainer">
      <div class="grid-item-1">
        <img
          src="https://png.pngtree.com/png-vector/20220903/ourmid/pngtree-shining-bright-light-bulb-png-image_6136095.png"
          alt=""
        />
        <p>Quantum</p>
      </div>
      <div class="grid-item-2">
        <div class="formContainer">
          <div class="formHeader">
            <img src="images/back.png" alt="" />
            <p>Log in with Quantum</p>
            <span></span>
          </div>
          <div class="formRadio">
            <div>
              <input
                type="radio"
                id="district"
                name="fav_language"
                value="District"
              />
              <label for="html">District</label>
            </div>
            <div>
              <input
                type="radio"
                id="independent_school"
                name="fav_language"
                value="Independent school"
              />
              <label for="html">Independent School</label>
            </div>
          </div>
          <div class="formSelectors">
            <div>
              <label for="">State*</label>
              <select name="state" id="state">
                <option value="alabama">Alabama</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </select>
            </div>
            <div>
              <label for="">District*</label>
              <select name="district" id="district">
                <option value="alabama_school_district">
                  Alabama School District
                </option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </select>
            </div>
          </div>
          <div class="formInputs">
            <div>
              <input type="text" placeholder="Username/Email ID*" />
              <p>FORGOT USERNAME?</p>
            </div>
            <div>
              <input type="text" placeholder="Password*" />
              <p>FORGOT PASSWORD?</p>
              <div class="forgotEye">
                <i class="fa-solid fa-eye fa-lg" style="color: #63e6be"></i>
              </div>
            </div>
          </div>
          <div class="formRemember">
            <input
              type="checkbox"
              id="remember_me"
              name="fav_language"
              value="Remember Me"
            />
            <label for="html">Remember Me</label>
          </div>
          <div class="formBtn">
            <button>LOG IN</button>
          </div>
        </div>
      </div>
      <div class="grid-item-3">
        <p>About</p>
        <p>Contact Us</p>
      </div>
      <div class="grid-item-4">
        <img
          src="https://png.pngtree.com/png-vector/20220903/ourmid/pngtree-shining-bright-light-bulb-png-image_6136095.png"
          alt=""
        />
        <p class="quantum">Quantum</p>
        <div class="textComp">
          <p>Copyright Â© 2020-2021</p>
          <span>Zeus Systems Pvt. Ltd.</span>
          <p>All rights reserved.</p>
        </div>
      </div>
    </div>
  </body>
</html>
